<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarhus Distortion</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/om.css">
</head>
<body>
    <header id="header">
        <div id="logo-date">
            <img id="small-logo" src="../images/logo.png" alt="Aarhus Distortion Logo">
            <p>7. - 11. JUNI 2023</p>
        </div>
        <div id="header-icons">
            <div id="languages">
                <a id="danish" class="language-selected" href="#">DA</a> / <a id="english" href="#">ENG</a>
            </div>
            <a id="ticket" href="#">
                <img id="ticket-norip" src="../images/ticket.svg" alt="ticket icon">
                <img id="ticket-rip" src="../images/ticket_rip.svg" alt="ticket icon">
            </a>
            <div class="after-menu" id="burger-container">
                <svg id="burger" xmlns="http://www.w3.org/2000/svg" width="55.5" height="49.672" viewBox="0 0 55.5 49.672">
                    <g id="burger-g" transform="translate(-183.709 2)">
                      <line id="top-line" data-name="Line 89" x1="55" transform="translate(184.209 0.5)" fill="none" stroke="#000" stroke-width="6"/>
                      <line id="mid-line" data-name="Line 90" x1="55" transform="translate(183.709 22.586)" fill="none" stroke="#000" stroke-width="6"/>
                      <line id="bot-line" data-name="Line 91" x1="55" transform="translate(184.209 45.172)" fill="none" stroke="#000" stroke-width="6"/>
                    </g>
                </svg>
            </div>
        </div>
        
    </header>
    <nav id="navmenu" style="display: none;">
        <ul>
            <li><a id="link-program" href="#">Program</a></li>
            <li><a id="link-billetter" href="#">Billetter</a></li>
            <li><a id="link-kort" href="#">Kort</a></li>
            <li><a id="link-merch" href="#">Merchandise</a></li>
            <li><a id="link-om" href="#">Om Os</a></li>
            <li><a id="link-frivillig" href="#">Bliv Frivillig</a></li>
        </ul>
        <script src="js/navmenu.js"></script>
    </nav>
      
    <main>
        <div id="video">
            <video autoplay muted loop>
                <source src="../images/video.mp4" type="video/mp4">
            </video>
        </div>
        <section id="top">
            <div class="left-section"></div>
            <div class="right-section">
                <h2 class="overskrift">OM DISTORTION</h2>

            <div class="side_skift">
                <div>Om Distortion</div>
                <div>FAQ</div>
                <div>Kontakt</div>
            </div>

            <h3 class="underoverskrift">Hvem er vi?</h3>

            <div class="omos_wrapper">
                <div>
                    
                </div>



            </div>






            </div>
        </section>



    </main>
</body>
</html>
