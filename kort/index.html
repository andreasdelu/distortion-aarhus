<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarhus Distortion | Kort</title>
    <link rel="shortcut icon" href="../images/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/kort.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <header id="header">
        <div id="logo-date">
            <a id="small-logo" href="../"><img src="../images/logosmall.webp" alt="Aarhus Distortion Logo"></a>
            <p>7. - 11. JUNI 2023</p>
        </div>
        <div id="header-icons">
            <div id="languages">
                <a id="danish" class="language-selected" href="#">DA</a> / <a id="english" href="#">ENG</a>
            </div>
            <div id="mode-toggle">
                <div class="toggle-container">
                    <img class="sun" src="../images/sun.svg" alt="sun icon">
                    <img class="moon" src="../images/moon.svg" alt="moon icon">
                </div>
            </div>
            <a id="ticket" href="#">
                <img id="ticket-norip" src="../images/ticket.svg" alt="ticket icon">
                <img id="ticket-rip" src="../images/ticket_rip.svg" alt="ticket icon">
            </a>
            <div class="after-menu" id="burger-container">
                <svg id="burger" xmlns="http://www.w3.org/2000/svg" width="35" height="49.672"
                    viewBox="0 0 55.5 49.672">
                    <g id="burger-g" transform="translate(-183.709 2)">
                        <line id="top-line" data-name="Line 89" x1="55" transform="translate(184.209 0.5)" fill="none"
                            stroke="#000" stroke-width="6" />
                        <line id="mid-line" data-name="Line 90" x1="55" transform="translate(183.709 22.586)"
                            fill="none" stroke="#000" stroke-width="6" />
                        <line id="bot-line" data-name="Line 91" x1="55" transform="translate(184.209 45.172)"
                            fill="none" stroke="#000" stroke-width="6" />
                    </g>
                </svg>
            </div>
        </div>
    </header>
    <nav id="navmenu" style="display: none;">
        <ul>
            <li><a id="link-program" href="../program/">Program</a></li>
            <li><a id="link-billetter" href="../billetter/">Billetter</a></li>
            <li><a id="link-kort" href="../kort/">Kort</a></li>
            <li><a id="link-merch" href="../merch/">Merchandise</a></li>
            <li><a id="link-om" href="../om/">Om Os</a></li>
            <li><a id="link-frivillig" href="../frivillig/">Bliv Frivillig</a></li>
        </ul>
        <script src="../js/navmenu.js"></script>
    </nav>

    <main>
        <div id="video">
            <video autoplay muted loop>
                <source src="../images/video.webm" type="video/webm">
                <source src="../images/video.mp4" type="video/mp4">
            </video>
        </div>
        <section id="top">
            <div class="left-section"></div>
            <div class="right-section first-section">
                <h1 class="underside-titel">KORT</h1>
                <div id="kort-container">
                    <img id="kort-outline" src="../images/kort/outline.svg" alt="Aarhus kort"/>
                    <img id="kort-oe" src="../images/kort/greenoe.svg" alt="Aarhus søndag fest"> 
                    <img id="kort-aa" src="../images/kort/yellowaa.svg" alt="Aarhus fredag fest"> 
                    <img id="kort-x" src="../images/kort/bluex.svg" alt="Aarhus lørdag fest"> 
                </div>
            </div>
        </section>

    </body>
